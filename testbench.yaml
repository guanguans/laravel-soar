laravel: '@testbench'

providers:
  - Workbench\App\Providers\WorkbenchServiceProvider
  - Barryvdh\Debugbar\ServiceProvider
  - Clockwork\Support\Laravel\ClockworkServiceProvider
  - Guanguans\LaravelSoar\SoarServiceProvider
  - LaraDumps\LaraDumps\LaraDumpsServiceProvider

env:
  APP_NAME: "Testbench"
  SOAR_ENABLED: true
  # SOAR_SUDO_PASSWORD: "password"
  SOAR_TEST_DSN_DISABLE: true
  SOAR_ONLINE_DSN_DISABLE: true

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  discovers:
    web: true
    api: true
    commands: true
    components: false
    factories: true
    views: true
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
